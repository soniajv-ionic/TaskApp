<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>All Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      @for (t of tasks; track t) {
        <app-task-component [task]="t" class="full-width"></app-task-component>
      }
    </ion-list>
  </ion-content>
</ion-content>
