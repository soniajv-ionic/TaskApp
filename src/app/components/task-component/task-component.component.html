<ion-card class="card-margin-small" [ngClass]="typePriority">
  <ion-card-header>
    <ion-card-title [ngStyle]="styleStatus">{{ task.name }}</ion-card-title>
    <ion-card-subtitle>{{ task.description }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p class="date">Deadline: {{ task.deadline }}</p>
    <p>Status: {{ task.status }}</p>
  </ion-card-content>
</ion-card>
