<ion-card>
  <ion-card-header>
    <ion-card-title>{{ task.name }}</ion-card-title>
    <ion-card-subtitle>{{ task.description }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>Deadline: {{ task.deadline }}</p>
    <p>Status: {{ task.status }}</p>
  </ion-card-content>
</ion-card>
